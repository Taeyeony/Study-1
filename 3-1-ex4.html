<!DOCTYPE html>
<head>
  <title>문제 4</title>
  <script>
    /* 사용자에게 숫자를 입력받아 양수, 0, 음수를 구분하는 프로그램을 만들어보세요.  */

    const a = Number(prompt('숫자를 입력해주세요.', ''))

    if (a > 0) {
      alert('입력한 숫자는 양수입니다.')
    } else if (a === 0) {
      alert('입력한 숫자는 0입니다.')
    } else {
      alert('입력한 숫자는 음수 입니다.')
    }

    
  </script>
</head>
<body>
  
</body>
</html>
