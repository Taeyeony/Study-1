<!DOCTYPE html>
<head>
  <title>조건부 연산자 사용하기</title>
  <script>
    // 변수를 선언합니다.
    const input = prompt('숫자를 입력해주세요.', '')
    const number = Number(input)

    // 조건문                     // (number >= 0)이 true면 값이 할당됩니다.
    const result = (number >= 0) ? '0 이상의 숫자입니다.' : '0보다 작은 숫자입니다.'
    alert(result)                                           // (number >= 0)이 false면 값이 할당됩니다.

    
  </script>
</head>
<body>
  
</body>
</html>
