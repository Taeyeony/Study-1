<!DOCTYPE html>
<head>
  <title>for 반복문으로 배열을 반대로 출력하기</title>
  <script>
    const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업']

    for (let i = todos.length -1; i >= 0; i--) {        // 배열의 마지막 요소부터 0까지 하나씩 빼면서 반복합니다.
      console.log(`${i}번째 할 일: ${todos[i]}`)
    }
  </script>
</head>
<body>
</body>
</html>
