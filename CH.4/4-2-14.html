<html>
<head>
  <title>중첩 반복문 사용하기(2)</title>
  <script>
    // 변수를 선언합니다.
    let output = ''

    // 반복문
    for (let i = 0; i < 14; i++) {
      for (let k = 0; k < 13 - i; k++) {
        output += ' '       
      }
      for (let j = 0; j < 2 * i + 1; j++) {
        output += '*'         
      }
        output += '\n'  
    }

    console.log(output)


  </script>
</head>
</html>
