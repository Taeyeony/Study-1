<!DOCTYPE html>
<head>
  <title>1 부터 N까지 더하기</title>
  <script>
    let output = 0
    for (let i = 1; i <= 100; i++) {                  // 1부터 100까지
      output += i                                     // 반복합니다.   
    }
    console.log(`1~100까지의 숫자를 모두 더하면 ${output}입니다.`)
  </script>
</head>

</body>
</html>
