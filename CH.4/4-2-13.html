<html>
<head>
  <title>중첩 반복문 사용하기(1)</title>
  <script>
    // 변수를 선언합니다
    let output = ''

    // 중첩 반복문
    for (let i = 0; i < 9; i++) {
      for (let j = 0; j < i + 1; j++) {
        output += '*'
        
      }
      output += '\n'
    }
    
    // 출력합니다.
    console.log(output)

   
  </script> 
  
  <body>
      
  </body>
</head>
</html>
