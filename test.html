<!DOCTYPE html>
<head>

  <title></title>
  <!-- script 태그는 자바스크립트 코드를 입력할 때 사용한다. -->
  <script>
    //한 줄 주석
    /* 여러 줄 
    주석 */

    // 경고창을  출력합니다.
    alert('alert() 함수의 출력')
    // 콘솔에 출력합니다.
    console.log('console.log() 메소드의 출력')

    const a = Number(prompt('첫 번째 숫자를 입력해주세요'))
    const b = Number(prompt('두 번째 숫자를 입력해주세요'))

    alert(`${a} + ${b} = ${a + b}`)
  </script>
</head>
