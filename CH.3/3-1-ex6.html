<!DOCTYPE html>
<head>
  <title>문제 5</title>
  <script>
    /* 현재가 몇 월인지 확인하고, 계절을 구분하는 프로그램을 만들어보세요.  */

    const a = Number(prompt('월을 입력해주세요.', ''))

    if (3 <= a && a <= 5) {
      alert('봄입니다.')
    } else if (6 <= a && a <= 8) {
      alert('여름입니다.')
    } else if (9 <= a && a <= 10) {
      alert('가을입니다.')
    } else {
      alert('겨울입니다.')
    }

    
  </script>
</head>
<body>
  
</body>
</html>
