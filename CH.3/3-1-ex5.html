<!DOCTYPE html>
<head>
  <title>문제 5</title>
  <script>
    /* 사용자에게 숫자를 입력받아 홀수와 짝수를 구분하는 프로그램을 만들어보세요.  */

    const a = Number(prompt('숫자를 입력해주세요.', ''))

    if (a % 2 === 0) {
      alert('입력한 숫자는 짝수입니다.')
    } else {
      alert('입력한 숫자는 홀수입니다.')
    }

    
  </script>
</head>
<body>
  
</body>
</html>
