<!DOCTYPE html>
<head>
  <title>문제 4</title>
  <script>
    /* 사용자로부터 원의 반지름을 입력받아 원의 넓이와 둘레를 구하는 프로그램을 만들어 보세요.
       '넓이 = 3.14 * 반지름 * 반지름', '둘레 = 2 * 3.14 * 반지름'이라는 공식으로 구할 수 있습니다. */

    // 숫자를 입력받습니다.
    const rawInput = prompt('원의 반지름을 입력하세요.')
    const r = Number(rawInput)

    // 원의 넓이를 계산합니다.
    const width = 3.14 * r * r
    
    // 원의 둘레를 계산합니다.
    const round = 2 * 3.14 * r

    // 출력합니다.
    alert(`원의 반지름: ${r}`)
    alert(`원의 넓이: ${width}`)
    alert(`원의 둘레: ${round}`)
    
    
  </script>
</head>

</body>
</html>
