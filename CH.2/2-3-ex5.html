<!DOCTYPE html>
<head>
  <title>문제 5</title>
  <script>
    /* 현재 환율을 기반으로 사용자에게 숫자를 입력받아 달러(USD)에서 원화(KRW)로 
       환율을 변환하는 프로그램을 만들어 보세요.(22-12-01 환율기준 1달러 = 1300원) */

    // 숫자를 입력받습니다.
    const rawInput = prompt('달러 단위의 금액을 입력해주세요.')
    const dollar = Number(rawInput)

    // 원화로 변환합니다.
    const won = dollar * 1300

    // 출력합니다.
    alert(`달러: ${dollar}`)
    alert(`원화: ${won}`)
    
    
  </script>
</head>
<body>
  
</body>
</html>
